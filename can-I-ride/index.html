<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Can I Ride?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <link href="can-I-ride.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="text-center centered-div">
    <div class="container-fluid">
        <h1 class="m-3">Can I Ride?</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a Post Code" id="searchBox">
            <button class="btn btn-outline-secondary" type="button">Check</button>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card m-2">
                    <div class="card-body">
                        <i class="large-icon bi bi-thermometer-half"></i>
                        <table class="table">
                            <thead>
                            <th>AM</th>
                            <th>PM</th>
                            </thead>
                            <tr>
                                <td id="tempAM">1</td>
                                <td id="tempPM">2</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card m-2">
                    <div class="card-body">
                        <i class="large-icon bi bi-cloud-drizzle"></i>
                        <table class="table">
                            <thead>
                            <th>AM</th>
                            <th>PM</th>
                            </thead>
                            <tr>
                                <td id="rainAM">1</td>
                                <td id="rainPM">2</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card m-2">
                    <div class="card-body">
                        <i class="large-icon bi bi-wind"></i>
                        <table class="table">
                            <thead>
                            <th>AM</th>
                            <th>PM</th>
                            </thead>
                            <tr>
                                <td id="windAM">1</td>
                                <td id="windPM">2</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card m-2">
                    <div class="card-body">
                        <i class="large-icon bi bi-question-octagon"></i>
                        <table class="table">
                            <thead>
                            <th>AM</th>
                            <th>PM</th>
                            </thead>
                            <tr>
                                <td id="gtgAM">1</td>
                                <td id="gtgPM">2</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="can-I-ride.js"></script>
</body>
</html>
