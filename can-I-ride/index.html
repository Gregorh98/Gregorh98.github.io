<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Can I Ride?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <link href="css/can-I-ride.css" rel="stylesheet">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="update()">
<div class="text-center centered-div">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg">
                <div class="m-3">
                    <div class="spaced">
                        <h1 class="large-text" id="verdict"></h1>
                        <small id="date"></small>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="card m-2">
                    <div class="card-header"><h3>Morning (8AM)</h3></div>
                    <div class="card-body">
                        <i class="large-icon bi bi-thermometer-half" id="am_temp"></i>
                        <i class="large-icon bi bi-cloud-drizzle" id="am_rain"></i>
                        <i class="large-icon bi bi-wind" id="am_wind"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="card m-2">
                    <div class="card-header"><h3>Evening (5PM)</h3></div>
                    <div class="card-body">
                        <i class="large-icon bi bi-thermometer-half" id="pm_temp"></i>
                        <i class="large-icon bi bi-cloud-drizzle" id="pm_rain"></i>
                        <i class="large-icon bi bi-wind" id="pm_wind"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-light mx-2" onclick="update(0)">Today</button>
                    <button class="btn btn-light mx-2" onclick="update(1)">Tomorrow</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/can-I-ride.js"></script>
</body>
</html>
